<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaire Salat 🕋</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav> <p>Horaire Salat 🕋</p> </nav>
    <section class="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </section>
    
    <section class="next-salat">
        <p class="compte-rebour">⏰ Prochaine Salat :<span id="rebour"></span></p>
        <div class="next-salat-div">
            <h1 id="next-salat-name">...</h1>
            <div class="space"></div>
            <h1 id="next-salat-hour">...</h1>
        </div>
           
    </section>
    
    <div class="localisation">
        <i class="far fa-compass"></i>
        <p class="actual-city">Recherche localisation...</p>
    </div>  
    <section class="week-salat">
        <ul id="salat-name"></ul>
        <ul id="salat-hour"></ul>
    </section>
    <script src="app.js"></script>
</body>
</html>
